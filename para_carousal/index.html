<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax carousal slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slider-pannel">
            <div class="slide slide1" data-t="80">
                <div class="inner" data-i="-30"></div>
            </div>
            <div class="slide slide2 active" data-t="-40">
                <div class="inner" data-i="-50"></div>
            </div>
            <div class="slide slide3" data-t="-160">
                <div class="inner" data-i="-70"></div>
            </div>
            <div class="slide slide4" data-t="-260">
                <div class="inner" data-i="-50"></div>
            </div>
            <div class="slide slide5" data-t="-360">
                <div class="inner" data-i="-30"></div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>

</body>
</html>
